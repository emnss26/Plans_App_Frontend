<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <style>
    /* Define the drawing animation for the strokes */
    @keyframes drawStroke {
      from { stroke-dashoffset: 1000; }
      to { stroke-dashoffset: 0; }
    }
    
    /* Define the fade-in animation for the fills */
    @keyframes fadeInFill {
      from { fill-opacity: 0; }
      to { fill-opacity: 1; }
    }

    /* Apply animations to the icon (diamonds) */
    .icon-path {
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawStroke 2s ease-in-out forwards;
    }
    .icon-path.red { stroke: #b6414c; }
    .icon-path.gray { stroke: #4d5359; }

    /* Apply animations to the main text (ABITAT) */
    .text-path {
      fill: none;
      stroke: #4d5359;
      stroke-width: 1.5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawStroke 2s ease-in-out 1s forwards;
    }
    /* Special animation for the red dot in 'I' */
    .i-dot-path {
      fill: none;
      stroke: #b6414c;
      stroke-width: 1.5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawStroke 1s ease-in-out 2.5s forwards;
    }

    /* Apply animations to the tagline text */
    .tagline-path {
      fill: none;
      stroke: #4d5359;
      stroke-width: 1;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawStroke 2s ease-in-out 2s forwards;
    }

    /* Apply fill fade-in to all elements after strokes are drawn */
    .fill-fade {
      fill-opacity: 0;
      animation: fadeInFill 1s ease-in-out 3.5s forwards;
    }
    .fill-red { fill: #b6414c; }
    .fill-gray { fill: #4d5359; }
    .fill-red-trans { fill: #b6414c; opacity: 0.7; } /* For the overlap */
  </style>

